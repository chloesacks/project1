    <div class="container text-center">

      <div class="container my-5">
        <form netlify>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name">

              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="SeeMore" id="seemoreAbout" value="about" checked>

                About The Drinking Dilettante
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="SeeMore" id="seemoreLifestyle" value="lifestyle" checked>

                Other Lifestyle Content

          </div>
